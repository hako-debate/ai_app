<h1>Product category AI</h1>
<p>Enter title:</p>
<form action="{% url 'home' %}" method="POST">
    <input type="text" name="title">
    {% csrf_token %}
    <button type="submit">Send</button>
</form>
{% if title %} <!-- titleがあればPrediction: ～を表示 -->
    <h1>Prediction: {{ title }}</h1> <!-- キーtitleでPythonから値を取得 -->
{% endif %}
